<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration Form </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/customer.css">
    <link rel="stylesheet" href="./css/nav.css">
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="menu.html">View Menu</a>
        <a href="customer.html">Customer Registration</a>
        <a href="order.html">Place an Order</a>
    </div>
    <form onsubmit="return submitCustomerDetail(event)" id="customerRegistrationForm">
        <h4>Fill up Customer Details here</h4>
        <div>
            <label for="custID">Customer Id:</label>
            <input type="number" name="custID" id="custID" disabled>
        </div>
        <div>
            <label for="name">Customer Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="custPasword">Password:</label>
            <input required type="password" name="custPasword" id="custPasword">
        </div>
        <div>
            <label for="custConfirmPassword">Confirm Password:</label>
            <input required type="password" name="custConfirmPassword" id="custConfirmPassword">
        </div>
        <div>
            <label for="email">Email Id:</label>
            <input type="text" name="email" id="email" required onclick="setPasswordConfirmValidity()">
        </div>
        <div>
            <label for="contact">Contact Number:</label>
            <!-- <input type="text" name="contact" id="contact" required> -->
            <input type="tel" name="contact" class="form-control inputBar" id="contact" pattern="[0-9]{10}" >
        </div>
        <div table-responsive>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="30" required></textarea>
        </div>
        <div>
            <input type="submit" value="Register"/>
        </div>
        <hr>
        <div style="margin-top: 10px;" id="customerSort">
            <select name="category" id="customer" class="form-select customer" >
                <option value="">Select Customer</option>
            </select>
            <button style="width:145px; height:35px; margin-top: 10px;" type="button" class="btn btn-danger" onclick="deleteCustomerDetails()" >Delete</button>
        </div>
    </form>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="js/customer.js"></script>
</body>
</html>
