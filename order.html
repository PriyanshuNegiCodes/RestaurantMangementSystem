<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
      <link rel="stylesheet" href="./css/nav.css">
      <link rel="stylesheet" href="css/order.css">
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  
<body onload="datePicker()">
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="menu.html">View Menu</a>
        <a href="customer.html">Customer Registration</a>
        <a href="order.html">Place an Order</a>
    </div>

  <div class="formcontainer container-fluid">
    <form class="row g-3" id="formControl">
      <h3 class="col-12">
        Fill Up Order Details Here
      </h3>
      <div class="col-md-12">
        <label class="form-label">Order Id:</label>
        <input type="number" class="form-control inputBar" id="orderId" disabled>
        <hr>
      </div>
      <div class="col-12">
        <label class="form-label">Customer Name:</label>
        <input type="text" class="form-control inputBar" id="CustomerName" disabled>
        <hr>
      </div>
      <div class="col-12">
        <label class="form-label">Email Id:</label>
        <input type="email" class="form-control inputBar" id="emailId" disabled>
        <hr>
      </div>
      <div class="col-md-12 value">
        <label class="form-label">Contact Number:</label>
        <input type="tel" class="form-control inputBar" id="contactNumber" pattern="[0-9]{10}" onchange="fetchData()">
        <hr>
      </div>
      <div class="col-md-12">
        <label class="form-label">Order Date:</label>
        <input type="date" id="orderDate" name="orderDate" class="form-control purchaseDate" max="2023-02-28">
        <hr>
      </div>
      <div class="col-12">
        <label class="form-label">Address</label>
        <input type="text" class="form-control inputBar inputBar" id="inputAddress" disabled>
        <hr>
      </div>
      <div class="col-12 d-flex">
        <label class="form-label">Add Order: </label>
        <div class="add text-center">
          <p class="buttonToAdd" onclick="addOrder()">+</p>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-sm container order-table">
          <thead>
            <tr>
              <th class="col-sm-3">Category Name</th>
              <th class="col-sm-3">Item Name</th>
              <th class="col-sm-2">Price</th>
              <th class="col-sm-2">Quantity</th>
              <th class="col-sm-2">Amount</th>
            </tr>
          </thead>
        </table>
      </div>
      <br /><br />
      <div class="d-flex">
        Total Amount
        <div class="display">
          <input type="number" readonly id="finalAmount" placeholder="0">
        </div>
      </div>
      <div class="col-12">
        <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
    <!-- Paste the code developed in sprint 5 challenge to create order form here  -->
</body>
<script src="js/order.js"></script>
</html>
